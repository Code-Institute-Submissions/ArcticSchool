{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main container -->
<div id="booking">
    <!-- Top banner -->
    <div class="container">
        <div class="booking-banner">
            <h2 class="banner-text">Booking..
                <hr>
            </h2>
        </div>
    </div>
    <!-- Booking container -->
    <div class="container-fluid">
        <div class="container">
            <div class="booking-container">
                {% if booked %}
                <!-- Finalise your booking -->
                <h2>Finalise your booking</h2>
                <div class="row"></div>
                {% else %}
                <!-- Link for bookigin -->
                <h2>Nothing booked yet ?
                    <a href="{% url 'lessons' %}" rel="noopener noreferrer">
                        <button class="btn btn-danger text-uppercase">Book now</button>
                    </a>
                </h2>
                <!-- Include "You may like" container -->
                <div class="row">
                    {% include 'includes/you-might-like.html' %}
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
{% include 'layout/footer.html' %}

{% endblock %}
