{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main lessons/categories container -->
<h1 class="d-none">Lessons</h1>
<div id="lessons-container">

    <!-- Lessons categories container - minimum 4 for categories/blocks
'please keep even number format of categories, to present blocks in bueatifull way'-->
    <div class="container-fluid">
        <div class="row">
            {% for category in categories.all|dictsort:"order" %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 category-block">
                <h1 class="category-name">{{ category.friendly_name }}</h1>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
