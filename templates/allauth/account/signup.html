{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <div class="card shadow-sm">
        <h1>{% trans "Sign Up" %}</h1>
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <!-- Form presenet as normal instaed of loop with cripsy to make an awesome style on the smallest devices -->
          <!-- Group with username and email feilds -->
          <div class="this-awesome-form">
            <div class="small-column pr-1">
              <div id="div_id_email" class="form-group">
                <label for="id_email" class="requiredField">E-mail
                  <span class="asteriskField">*</span>
                </label>
                <div>
                  <input type="email" name="email" placeholder="E-mail address" autocomplete="email"
                    class="textinput textInput form-control" required id="id_email">
                </div>
              </div>
              <div id="div_id_email2" class="form-group">
                <label for="id_email2" class="requiredField">E-mail (again)
                  <span class="asteriskField">*</span>
                </label>
                <div>
                  <input type="email" name="email2" placeholder="E-mail address confirmation"
                    class="textinput textInput form-control" required id="id_email2">
                </div>
              </div>
              <div id="div_id_username" class="form-group">
                <label for="id_username" class="requiredField">Username
                  <span class="asteriskField">*</span>
                </label>
                <div>
                  <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="4"
                    maxlength="150" class="textinput textInput form-control" required id="id_username">
                </div>
              </div>
            </div>
            <div class="small-column pl-1">
              <div id="div_id_password1" class="form-group">
                <label for="id_password1" class="requiredField">Password
                  <span class="asteriskField">*</span>
                </label>
                <div>
                  <input type="password" name="password1" placeholder="Password" autocomplete="new-password"
                    class="textinput textInput form-control" required id="id_password1">
                </div>
              </div>
              <div id="div_id_password2" class="form-group">
                <label for="id_password2" class="requiredField">Password (again)
                  <span class="asteriskField">*</span>
                </label>
                <div>
                  <input type="password" name="password2" placeholder="Password (again)"
                    class="textinput textInput form-control" required id="id_password2">
                </div>
              </div>
            </div>
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn hvr-bounce-to-right red-button">{% trans "Register" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
